<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family: 'Love Larry';
            src: url(fonts/love\ larry\ ttf.ttf);
            font-weight: normal;
            font-style: normal;
            /* IMPORTANTE: adicionar o valor "format()", caso a fonte não funcionar
            Tipos de format();
            - 'opentype'(otf);
            - 'truetype'(tff);
            - 'embedded-opentype';
            - 'truetype-aat' (Apple Advance Typography);
            - 'svg'
            */
        }
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            font-family: 'Love Larry', Times, serif;
            font-size: 3em;
            font-weight: normal;
        }
    </style>
</head>
<body>
    <h1>Título</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Eligendi natus quam aperiam mollitia voluptatem error. Eos voluptate, nemo fuga, impedit quas doloribus necessitatibus corrupti ratione eligendi asperiores velit assumenda. Accusantium?</p>
</body>
</html>
