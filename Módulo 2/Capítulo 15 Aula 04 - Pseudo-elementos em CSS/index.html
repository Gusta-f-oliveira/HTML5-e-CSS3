<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        a {
            color: red;
            text-decoration: none;
            font-weight: bold;
        }

        a:visited {
            color: darkred;
        } /* A pseudo-classe ":visited" muda de cor caso site já tenho sido visitado antes */

        a:hover {
            color: black;
            text-decoration: underline;
        }

        a:active {
            color: yellow;
        } /* A pseudo-classe ":active" muda de cor ao clicar no link */

        .especial {
            background-color: red;
            color: white;
        }

        .especial::before {
            content: '» ';
        }

        .especial::after {
            content: ' «';
        }
        /* O pseudo-elemento (::) é uma palavra-chave que você adiciona a um seletor para estilizar uma parte específica de um elemento HTML */
    </style>
</head>
<body>
    <h1>Personalizando Links</h1>
    <ul>
        <li><a href="https://gustavoguanabara.github.io" target="_blank">Repositório GitHub</a></li>
        <li><a href="https://youtube.com/@cursoemvideo/" target="_blank" class="especial">Canal do YouTube</a></li>
        <li><a href="https://www.cursoemvideo.com" target="_blank">Site do CursoemVideo</a></li>
    </ul>
</body>
</html>
