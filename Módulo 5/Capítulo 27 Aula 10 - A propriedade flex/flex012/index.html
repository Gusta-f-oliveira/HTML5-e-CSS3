<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>
        div.conteiner {
            background-color: lightsalmon;
            display: flex;
            flex-flow: row nowrap;
        }

        div.item {
            background-color: lightblue;
            border: 1px solid black;
            text-align: center;
        }

        div#cxA {
            flex: 1 0 200px; /* flex = flex-grow + flex-shrink + flex-basis
            
            VALORES MAIS USADOS:
            flex: 0 1 auto ou initial;
            flex: 0 0 auto ou none;
            flex: 1 1 auto ou auto;
            flex: 3 ou 3 1 auto (o primeiro valor define apenas a propriedade 'flex-grow'); */
        }

        div#cxB {
            flex: 1 1 150px;
        }

        div#cxC {
            flex: 1 8 auto;
        }
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="item" id="cxA">A</div>
        <div class="item" id="cxB">B</div>
        <div class="item" id="cxC">C</div>
    </div>
</body>
</html>
