<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>
        div.conteiner {
            background-color: lightsalmon;
            display: flex;
            flex-flow: row nowrap;
        }

        div.item {
            background-color: lightblue;
            border: 1px solid black;
            text-align: center;
            flex-basis: 250px;
            flex-shrink: 1; /* A propriedade 'flex-shrink' define a capacidade de um item flexível (flex item) encolher quando não há espaço suficiente no contêiner pai, determinando a proporção de redução em relação aos outros itens */
            flex-grow: 1; /* A propriedade 'flex-grow' define a capacidade de um item flexível (flex item) crescer e ocupar espaço extra dentro de seu contêiner flexível, caso haja espaço disponível, agindo como um fator de proporção numérica */
        }
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="item">A</div>
        <div class="item">B</div>
        <div class="item">C</div>
    </div>
</body>
</html>
