<!DOCTYPE html> <!-- Indica a versão do HTML -->
<html lang="pt-br"> <!-- Define a linguagem do site -->
<head> <!-- Cabeçalho da página -->
    <meta charset="UTF-8"> <!-- Especifica a codificação de caracteres para o documento. Ele informa ao navegador qual conjunto de caracteres deve ser usado para interpretar o texto na página, garantindo que o conteúdo seja exibido corretamente -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- O atributo name="viewport" define a área visível da página
    O atributo content="width=device-width" instrui o navegador a fazer com que a largura da área visível (viewport) corresponda exatamente à largura da tela do dispositivo em pixels CSS. Isso elimina a necessidade de rolagem horizontal desnecessária. E o valor "initial-scale=1.0" define o nível de zoom inicial quando a página é carregada pela primeira vez, garantindo que ela seja exibida em sua escala original, sem zoom automático -->
    <title>Meu primeiro exercício</title> <!-- Título do site (visível na aba do navegador) -->
</head>
<body> <!-- Corpo da página -->
    <h1>Olá, mundo!</h1> <!-- Título de nível 1 -->
    <hr> <!-- Linha horizontal -->
    <p>Esse é o meu primeiro documento HTML! Estou muito feliz!</p> <!-- Define um parágrafo -->
    <p>Este é um momento único! Estou criando um site!</p>
</body>
</html>
