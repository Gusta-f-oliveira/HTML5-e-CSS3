<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplos de Semântica</title>
</head>
<body>
    <!--Algumas tags do HTML4 não são mais usadas no HTML5, essas tags se chamam "non-conforming features" (geralmente são identificada pela cor vermelha no VSCode), ainda é possível implementar essas tags no HTML5, porém é recomendado utilizar CSS3 para formatação.
    Hoje em dia o HTML5 serve para dar significado e semântica.
    O CSS3 serve para dar estilo e forma -->
    <h1>Alguns exemplos de tags obsoletas</h1>
    <h2><center>Tag para centralizar texto</center></h2>
    <p bgcolor="blue">Tag para mudar a cor do fundo</p>
    <font color="white">Tag para mudar a cor do texto</font>
    <u>Tag para sublinhar texto</u>
    <p><marquee behavior="" direction="right">Teste de marquee</marquee></p>
    <p>
    <address>Tag para indicar as informações de contato</address> <!-- Ainda é utilizada no HTML5-->
    </p>
</body>
</html>
