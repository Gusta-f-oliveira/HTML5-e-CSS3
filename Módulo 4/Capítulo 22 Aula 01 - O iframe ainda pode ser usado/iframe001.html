<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
</head>
<body>
    <h1>Testando o uso de iframe</h1>
    <p>Acessando o site do 

    <iframe src="https://www.cursoemvideo.com" frameborder="0"></iframe>
     <!-- O atributo 'frameborder' define se uma borda deve ou não ser exibida ao redor de um quadro;
     Alguns site não permitem o uso de 'iframe' principalmente por razões de segurança e, em menor grau, por questões de experiência do usuário e SEO (Search Engine Optimization -->

    para aprender a programar</p>
    <p>O site do <iframe src="https://www.google.com.br" frameborder="0"></iframe> também é muito legal!</p>
</body>
</html>
