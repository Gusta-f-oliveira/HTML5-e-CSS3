<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            height: 400px;
            width: 400px;
            /* Os parâmetros usados no CSS tem maior prioridade do que os atributos do HTML */
            border: 1px dashed black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframe</h1>
    <p>
        Acessando o site do

        <!-- Tamanho padrão 300x150p -->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500px" width="500px" scrolling="no"> <!-- O atributo 'scrolling' era utilizado para controlar a exibição de barras de rolagem em elementos (não é mais usado no HTML5)-->
            <a href="www.cursoemvideo.com" target="_blank">Curso em Vídeo</a>
            <!-- Esse link será exibido caso o navegador não consigá carregar o <iframe> -->
        </iframe>

        para aprender a programar
    </p>
    <p>
        O repositório do Guanabara

        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500px" width="500px">
            <a href="https://gustavoguanabara.github.io" target="_blank">GitHub</a>
        </iframe>
        
        também é bem legal!
    </p>
</body>
</html>
