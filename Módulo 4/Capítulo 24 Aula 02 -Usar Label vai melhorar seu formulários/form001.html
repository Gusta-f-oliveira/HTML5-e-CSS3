<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Meu primerio formulário</h1> <!-- O atributo 'action' define para qual URL os dados do formulário serão enviados quando ele for submetido;
    O atributo 'autocomplete'controla se o navegador deve autocompletar os campos de um formulário com base em valores que o usuário já inseriu -->
    <form action="cadastro.php" autocomplete="off">
        <p><label for="inome">Nome:</label>
            <!-- O atributo 'for' serve para associar um elemento <label> (rótulo) a um controle de formulário específico, usando o id desse controle como valor do for -->
            <input type="text" name="nome" id="inome"></p>
        <p><label for="isobrenome">Sobrenome:</label>
            <input type="text" name="sobrenome" id="isobrenome"></p>
            <!-- O atributo 'name' identifica campos de formulário para o servidor;
            O atributo 'id' identifica um elemento único na página para CSS/JavaScript -->
        <p><input type="submit" value="Enviar"></p>
    </form>
</body>
</html>
