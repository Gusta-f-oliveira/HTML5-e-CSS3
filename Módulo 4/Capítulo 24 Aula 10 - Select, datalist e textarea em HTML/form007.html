<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="post">
        <p>
            <label for="iest">Estado: </label>
            <select name="est" id="iest">
                <!-- A tag <select> cria um menu suspenso em um formulário, permitindo ao usuário escolher uma ou mais opções de uma lista pré-definida -->
                <option value="" disabled selected>--- Escolha ---</option>
                <!-- O atributo 'disabled' é um valor booleano que desabilita um elemento de formulário -->
                <optgroup label="Região Sudeste">
                    <!-- A tag <optgroup> serve para agrupar opções relacionadas dentro de uma lista suspensa-->
                    <option value="MG">Minas Gerais</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP">São Paulo</option>
                    <!-- A tag <option> define uma opção individual dentro de uma lista de seleção -->
                </optgroup>

                <optgroup label="Região Nordeste">
                    <option value="MA">Maranhão</option>
                    <option value="PE">Pernambuco</option>
                    <option value="RN">Rio Grande do Norte</option>
                </optgroup>
            </select>
        </p>

        <p>
            <label for="iprof">Profissão: </label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            <!-- O atributo 'list' associa um campo de entrada de texto (<input>) a um elemento <datalist>, que contém uma lista de opções predefinidas -->
            <datalist id="lstprof">
                <!-- A tag <datalist> cria uma lista de opções predefinidas para um campo de entrada -->
                <option>Administrador</option>
                <option>Contador</option>
                <option>Desenvolvedor</option>
                <option>Professor</option>
            </datalist>
        </p>

        <p>
            <label for="imsg">Mensagem: </label> <br>
            <textarea name="msg" id="imsg" cols="30" rows="10" style="resize: none" placeholder="Sua mensagem aqui..."></textarea>
            <!-- A propriedade 'resize' permite que o usuário redimensione ou não um elemento;
            A tag <textarea> cria um campo de entrada de texto de múltiplas linhas em formulários
            Os atributos 'cols' e 'rows' definem as dimensões visíveis da caixa de texto;
            Não é recomendado usar o método 'GET' para <textarea> pois, todos os dados, são enviados na URL, o que é inadequado para textos longos ou confidenciais devido ao limite de tamanho da URL e à visibilidade dos dados -->
        </p>
        
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
